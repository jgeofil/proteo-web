<div ng-repeat="im in oicImages track by $index" ng-show="$index == current()">
  <img class="img-fluid img-thumbnail" ng-src="{{im.url}}"></img>

  <div class="text-center">
    <span class="glyphicon glyphicon-arrow-left pull-left" ng-click="left()"></span>
    <span>{{$index+1}}/{{oicImages.length}}</span>
    <span class="glyphicon glyphicon-arrow-right pull-right" ng-click="right()"></span>
  </div>

  <h4>{{im.meta.title}}</h4>
  <p>{{im.meta.caption}}</p>

</div>
