<navbar></navbar>

<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">DISOPRED3 {{posX}}</div>
    <div class="panel-body">
      <div id="sequence-viewer"></div>
      <br>

      <div ng-scrollable="{scrollX:'bottom',scrollY:'none'}" class="scrollarea" spy-x="posX">
      <diso-graph-line ng-if="disoGraphData" graph-data="disoGraphData" graph-height="200"></diso-graph-line>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">I-Tasser</div>
    <div class="panel-body">

      <h4>Predicted secondary structure</h4>
      <hr>

      <div ng-scrollable="{scrollX:'bottom',scrollY:'none'}" class="scrollarea" spy-x="posX">
        <itasser-ss-graph ng-if="itasserSsGraphData" graph-data-ss="itasserSsGraphData.ss" graph-height="150"></itasser-ss-graph>
      </div>

      <h4>Top 5 threading templates </h4>
      <hr>

      <div ng-scrollable="{scrollX:'bottom',scrollY:'none'}" class="scrollarea" spy-x="posX">
        <itasser-align-graph ng-if="itasserAlignGraphData" graph-data="itasserAlignGraphData" seq-count="5"></itasser-align-graph>
      </div>

      <h4>Top final models predicted</h4>
      <hr>

      <div clas="row">
        <div ng-repeat="model in itasserModels" class="col-md-4">

          <div id="gldiv-{{model.name}}" class="prot itasser-model-box"></div>
          <h5>{{model.name}}</h5>
          <h4>
            <small>CScore: {{model.cscore}}</small><br>
            <small ng-if="model.tm">TM-Score: {{model.tm}}</small><br>
            <small ng-if="model.rmsd">RMSD: {{model.rmsd}}</small><br>
          </h4>
        </div>
      </div>
    </div>
  </div>


</div>

<footer></footer>
