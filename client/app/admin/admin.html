<navbar></navbar>

<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in users">
	    <div class="user-info">
	        <strong>{{user.name}}</strong><br>
	        <span class="text-muted">{{user.email}}</span>
	    </div>
        <a ng-click="delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
    </li>
  </ul>

  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="group in groups">
      <div class="user-info">
          <strong>{{group.name}}</strong><br>
          <span class="text-muted">Datasets allowed: {{group.permissions}}</span><br>
          <span class="text-muted">Users: {{group.users}}</span>
      </div>
    </li>
  </ul>
</div>
